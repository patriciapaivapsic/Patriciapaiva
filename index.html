<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita - Patrícia Paiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração personalizada do Tailwind para cores e fontes
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Paleta de cores do Linktree (Versão 2)
                        'palette2-light-bg': '#F0F0F0', // Fundo Claro
                        'palette2-light-brown': '#D4C1B0', // Bege Claro
                        'palette2-medium-brown': '#C58940', // Marrom/Laranja Médio
                        'palette2-light-green': '#8B9C7E', // Verde Claro
                        'palette2-dark-green': '#4A5D42', // Verde Escuro
                        'palette2-black': '#000000', // Preto

                        // Cores para ícones de contato no cartão
                         'contact-whatsapp': '#25D366',
                         'contact-instagram': '#A66C8F',
                         'contact-email': '#777',
                         'contact-linkedin': '#0e76a8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Fonte principal Inter
                        heading: ['Lora', 'serif'], // Fonte Lora para títulos
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos personalizados para o cartão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; /* Fundo neutro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .business-card {
            width: 300px; /* Largura típica de um cartão vertical em pixels */
            height: 500px; /* Altura típica de um cartão vertical em pixels */
            background-color: var(--palette2-light-bg); /* Fundo claro */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaça o conteúdo */
            border: 1px solid #e0e0e0; /* Borda sutil */
        }

        .card-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 100px; /* Tamanho menor para o cartão */
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid var(--palette2-medium-brown); /* Borda com Marrom/Laranja Médio */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 1.8rem; /* Tamanho do título ajustado */
            font-weight: 700;
            color: var(--palette2-dark-green); /* Cor do título Verde Escuro */
            margin-bottom: 5px;
        }

        .title {
            font-size: 1rem; /* Tamanho do título profissional ajustado */
            color: var(--palette2-dark-green); /* Cor do título Verde Escuro */
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .contact-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px; /* Espaço entre os itens de contato */
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: var(--palette2-black); /* Cor do texto de contato PRETO */
        }

        .contact-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .contact-item a {
            color: var(--palette2-black); /* Cor do link de contato PRETO */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: var(--palette2-medium-brown); /* Cor de link no hover (Marrom/Laranja Médio) */
        }

        /* Cores específicas para ícones de contato */
        .contact-item .fa-whatsapp { color: var(--contact-whatsapp); }
        .contact-item .fa-instagram { color: var(--contact-instagram); }
        .contact-item .fa-envelope { color: var(--contact-email); }
        .contact-item .fa-linkedin { color: var(--contact-linkedin); }


        .card-footer {
            margin-top: 20px;
        }

        .website-link {
            font-size: 0.9rem;
            color: var(--palette2-dark-green); /* Cor do link do site Verde Escuro */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .website-link:hover {
            color: var(--palette2-medium-brown); /* Cor de link no hover (Marrom/Laranja Médio) */
        }

         /* Responsividade básica para garantir que não quebre em telas muito pequenas */
         @media (max-width: 350px) {
             .business-card {
                 width: 95%; /* Ajusta a largura para caber na tela */
                 height: auto; /* Altura automática */
                 padding: 20px;
             }
             .profile-img {
                 width: 80px;
                 height: 80px;
             }
             h1 {
                 font-size: 1.5rem;
             }
             .title {
                 font-size: 0.9rem;
             }
             .contact-item {
                 font-size: 0.9rem;
             }
              .contact-item i {
                  font-size: 1rem;
              }
             .website-link {
                 font-size: 0.8rem;
             }
         }

    </style>
</head>
<body>

    <div class="business-card">
        <div class="card-header">
            <img src="https://media.licdn.com/dms/image/v2/C4D03AQHoy6HE90-9cg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1517058550993?e=1753315200&v=beta&t=CEjGdRw5vohgyYlXYgRTlTC5nh7YD8nlrXwpB2CzB5o" alt="Foto de Patrícia Paiva" class="profile-img">
            <h1>Patrícia Paiva</h1>
            <p class="title">Psicóloga Clínica | Hipnoterapeuta | Escritora</p>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <a href="https://wa.me/559884574134" target="_blank">+55 98 8457-4134 (WhatsApp)</a>
            </div>
             <div class="contact-item">
                <i class="fab fa-instagram"></i>
                <a href="https://www.instagram.com/patricia.paiva.391/" target="_blank">@patricia.paiva.391</a>
            </div>
             <div class="contact-item">
                <i class="far fa-envelope"></i>
                <a href="mailto:patriciapaiva.pe@gmail.com">patriciapaiva.pe@gmail.com</a>
            </div>
             <div class="contact-item">
                <i class="fab fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/patr%C3%ADcia-paiva-5b3b65144/" target="_blank">LinkedIn</a>
            </div>
        </div>

        <div class="card-footer">
             <a href="#" class="website-link">patriciapaiva.com.br (Em Breve)</a>
        </div>
    </div>

</body>
</html>
